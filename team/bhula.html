<!DOCTYPE html>
<html>
<head>
  <title>Bhula - Stone Camp Distribution</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Bebas+Neue&family:Oswald:wght@400;500;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Oswald', sans-serif;
      background: 
        linear-gradient(45deg, rgba(255,255,255,0.01) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(255,255,255,0.01) 25%, transparent 25%),
        linear-gradient(to bottom, #2a2a2a, #1a1a1a);
      background-size: 12px 12px, 12px 12px, 100% 100%;
      color: white;
      min-height: 100vh;
    }
    
    nav {
      background: 
        linear-gradient(45deg, rgba(255,255,255,0.02) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(255,255,255,0.02) 25%, transparent 25%),
        #8e7654;
      background-size: 6px 6px;
      padding: 0.8rem 2rem;
      position: fixed;
      width: calc(100% - 4rem);
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .nav-logo {
      height: 70px;
      width: auto;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 2.5rem;
    }
    
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      transition: all 0.3s;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }
    
    nav a:hover {
      color: #db1f1a;
      text-shadow: 0 2px 4px rgba(219, 31, 26, 0.5);
    }

    .menu-button {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      padding: 0;
    }
    
    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 120px 20px 40px;
      text-align: center;
    }
    
    .profile-image {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      margin: 2rem auto;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: #666;
      overflow: hidden;
      border: 3px solid rgba(142, 118, 84, 0.3);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .name {
      font-family: 'Bebas Neue', sans-serif;
      color: #db1f1a;
      font-size: 4rem;
      margin: 1rem 0;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
      letter-spacing: 3px;
    }
    
    .title {
      color: #8e7654;
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 600;
      font-family: 'Playfair Display', serif;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      min-height: 2.5rem;
    }
    
    .bio {
      font-size: 1.3rem;
      line-height: 1.8;
      margin: 2rem auto;
      max-width: 600px;
      text-align: left;
      font-weight: 300;
    }

    .button-container {
      margin: 3rem 0;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .cta-button {
      display: inline-block;
      padding: 1.2rem 2.5rem;
      background: linear-gradient(135deg, #db1f1a, #a01510);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.3s;
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 6px 15px rgba(219, 31, 26, 0.3);
    }

    .back-button {
      display: inline-block;
      padding: 1.2rem 2.5rem;
      background: linear-gradient(135deg, #8e7654, #6d5c41);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.3s;
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 6px 15px rgba(142, 118, 84, 0.3);
    }

    .cta-button:hover, .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      background: #000000;
      padding: 10px 20px;
      z-index: 100;
    }

    .social-link {
      color: #db1f1a;
      text-decoration: none;
      font-size: 1.2rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.3s;
    }

    .social-link:hover {
      color: #8e7654;
    }

    @media (max-width: 768px) {
      nav {
        padding: 0.5rem 1rem;
        width: calc(100% - 2rem);
      }

      .nav-logo {
        height: 50px;
      }

      .menu-button {
        display: block !important;
        z-index: 1000;
      }

      nav ul {
        display: none;
        position: fixed;
        top: 70px;
        left: 0;
        width: 100%;
        background: #db1f1a;
        padding: 20px 0;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      nav ul.show {
        display: flex;
      }

      nav ul a {
        color: white;
      }

      nav ul a:hover {
        color: #8e7654;
      }

      .content {
        padding-top: 100px;
      }

      .profile-image {
        width: 200px;
        height: 200px;
      }

      .name {
        font-size: 2.5rem;
      }

      .title {
        font-size: 1.5rem;
      }

      .bio {
        font-size: 1.1rem;
        padding: 0 1rem;
      }

      .button-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="../index.html">
      <img src="../images/logo.png" alt="Stone Camp Distribution" class="nav-logo">
    </a>
    <button class="menu-button">â˜°</button>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../about.html">About</a></li>
      <li><a href="../mission.html">Mission</a></li>
      <li><a href="../values.html">Values</a></li>
      <li><a href="../vision.html">Vision</a></li>
      <li><a href="../team.html">Team</a></li>
    </ul>
  </nav>
  
  <div class="content">
    <div class="profile-image">
      <img src="../images/bhula.jpg" alt="Bhula" onerror="this.style.display='none';this.parentElement.innerHTML=''">
    </div>
    <h1 class="name">Bhula</h1>
    <div class="title"></div>
    <div class="bio">Bio coming soon</div>
    <div class="button-container">
      <a href="mailto:Bhula@Stone-Camp.com" class="cta-button">Email Bhula</a>
      <a href="../team.html" class="back-button">Back to Team</a>
    </div>
  </div>

  <div class="footer">
    <a href="https://www.facebook.com/stonecampdistribution" target="_blank" class="social-link">
      <i class="fab fa-facebook"></i>
    </a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuButton = document.querySelector('.menu-button');
      const navMenu = document.querySelector('nav ul');
      
      menuButton.addEventListener('click', function() {
        navMenu.classList.toggle('show');
      });
    });
  </script>
</body>
</html>
