<!DOCTYPE html>
<html>
<head>
  <title>Team - Stone Camp Distribution</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Bebas+Neue&family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Oswald', sans-serif;
      background: #000000;
      color: white;
      overflow-x: hidden;
    }
    
    nav {
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      padding: 1.2rem 4rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(142, 118, 84, 0.3);
    }
    
    .nav-logo {
      height: 65px;
      width: auto;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
      transition: transform 0.3s ease;
    }

    .nav-logo:hover {
      transform: scale(1.05);
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 3rem;
      align-items: center;
    }
    
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      text-transform: uppercase;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      letter-spacing: 1.5px;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #db1f1a;
      transition: width 0.3s ease;
    }
    
    nav a:hover {
      color: #db1f1a;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    nav a.active {
      color: #db1f1a;
    }
    
    .menu-button {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
      padding: 0;
    }
    
    /* HERO SECTION */
    .hero-section {
      position: relative;
      height: 50vh;
      min-height: 400px;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
      margin-top: 85px;
    }

    .hero-content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 0 2rem;
    }

    .hero-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 5rem;
      line-height: 1;
      letter-spacing: 4px;
      color: white;
      text-transform: uppercase;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.9);
      animation: fadeInUp 1s ease forwards;
    }

    .hero-subtitle {
      font-family: 'Oswald', sans-serif;
      font-size: 1.3rem;
      font-weight: 300;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #8e7654;
      margin-top: 1rem;
      animation: fadeInUp 1s ease forwards 0.2s;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* TEAM SECTION */
    .team-section {
      background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
      padding: 6rem 4rem;
      position: relative;
    }

    .team-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #8e7654, transparent);
    }

    .team-wrapper {
      max-width: 1400px;
      margin: 0 auto;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 4rem;
    }

    .company-logo {
      width: 100%;
      max-width: 350px;
      height: auto;
      filter: drop-shadow(0 8px 20px rgba(142, 118, 84, 0.4));
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 3rem;
      margin-top: 3rem;
    }

    .team-member {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(142, 118, 84, 0.3);
      border-radius: 8px;
      padding: 2.5rem 2rem;
      text-align: center;
      text-decoration: none;
      color: white;
      display: block;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .team-member::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #db1f1a, transparent);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .team-member:hover {
      transform: translateY(-10px);
      background: rgba(0, 0, 0, 0.9);
      border-color: #db1f1a;
      box-shadow: 0 15px 40px rgba(219, 31, 26, 0.3);
    }

    .team-member:hover::before {
      opacity: 1;
    }

    .member-image-wrapper {
      width: 180px;
      height: 180px;
      margin: 0 auto 1.5rem;
      position: relative;
    }

    .member-image {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      color: #666;
      overflow: hidden;
      border: 3px solid #8e7654;
      transition: all 0.4s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .team-member:hover .member-image {
      border-color: #db1f1a;
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(219, 31, 26, 0.4);
    }

    .member-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .member-name {
      color: #db1f1a;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
      transition: color 0.3s ease;
    }

    .team-member:hover .member-name {
      color: #ff4438;
    }

    .member-title {
      color: #8e7654;
      font-family: 'Oswald', sans-serif;
      font-size: 1.1rem;
      font-weight: 400;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 1rem;
      min-height: 1.5rem;
    }

    .member-bio {
      font-family: 'Oswald', sans-serif;
      font-size: 1rem;
      line-height: 1.6;
      font-weight: 300;
      color: #d0d0d0;
      font-style: italic;
    }

    /* FOOTER */
    .footer {
      background: #000000;
      padding: 1.5rem 2rem;
      text-align: center;
      border-top: 1px solid rgba(142, 118, 84, 0.3);
    }

    .social-link {
      color: #db1f1a;
      text-decoration: none;
      font-size: 1.5rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s;
    }

    .social-link:hover {
      color: #8e7654;
      transform: scale(1.1);
    }

    /* RESPONSIVE */
    @media (max-width: 968px) {
      nav {
        padding: 1rem 2rem;
      }

      .hero-title {
        font-size: 4rem;
      }

      .hero-subtitle {
        font-size: 1.1rem;
      }

      .team-section {
        padding: 4rem 2rem;
      }

      .team-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2.5rem;
      }
    }

    @media (max-width: 768px) {
      nav {
        padding: 0.8rem 1.5rem;
      }

      .nav-logo {
        height: 50px;
      }

      .menu-button {
        display: block !important;
        z-index: 1001;
      }

      nav ul {
        display: none;
        position: fixed;
        top: 80px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.98);
        backdrop-filter: blur(10px);
        padding: 2rem 0;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        border-top: 1px solid rgba(142, 118, 84, 0.3);
      }

      nav ul.show {
        display: flex;
      }

      .hero-section {
        min-height: 350px;
      }

      .hero-title {
        font-size: 3rem;
      }

      .hero-subtitle {
        font-size: 1rem;
      }

      .team-section {
        padding: 3rem 1.5rem;
      }

      .company-logo {
        max-width: 280px;
      }

      .team-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .member-image-wrapper {
        width: 150px;
        height: 150px;
      }

      .member-name {
        font-size: 1.7rem;
      }

      .member-title {
        font-size: 1rem;
      }

      .member-bio {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .hero-title {
        font-size: 2.5rem;
      }

      .team-section {
        padding: 2rem 1rem;
      }

      .team-member {
        padding: 2rem 1.5rem;
      }

      .member-image-wrapper {
        width: 130px;
        height: 130px;
      }

      .member-name {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
