<!DOCTYPE html>
<html>
<head>
  <title>Team - Stone Camp Distribution</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Bebas+Neue&family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Oswald', sans-serif;
      background: 
        linear-gradient(45deg, rgba(255,255,255,0.01) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(255,255,255,0.01) 25%, transparent 25%),
        linear-gradient(to bottom, #2a2a2a, #1a1a1a);
      background-size: 12px 12px, 12px 12px, 100% 100%;
      color: white;
      min-height: 100vh;
    }
    
    nav {
      background: 
        linear-gradient(45deg, rgba(255,255,255,0.02) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(255,255,255,0.02) 25%, transparent 25%),
        #8e7654;
      background-size: 6px 6px;
      padding: 0.8rem 2rem;
      position: fixed;
      width: calc(100% - 4rem);
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .nav-logo {
      height: 70px;
      width: auto;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 2.5rem;
    }
    
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      transition: all 0.3s;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }
    
    nav a:hover {
      color: #db1f1a;
      text-shadow: 0 2px 4px rgba(219, 31, 26, 0.5);
    }

    .menu-button {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      padding: 0;
    }
    
    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 120px 20px 40px;
      text-align: center;
    }
    
    .logo {
      max-width: 60%;
      height: auto;
      margin: 2rem auto;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      color: #8e7654;
      margin-bottom: 2rem;
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      letter-spacing: 2px;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
      margin-bottom: 4rem;
    }

    .team-member {
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      padding: 2rem;
      transition: transform 0.3s;
      text-decoration: none;
      color: white;
      display: block;
      border: 1px solid rgba(142, 118, 84, 0.2);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .team-member:hover {
      transform: translateY(-5px);
      background: rgba(0,0,0,0.3);
    }

    .member-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      color: #666;
      overflow: hidden;
    }

    .member-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .member-name {
      color: #db1f1a;
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      font-family: 'Playfair Display', serif;
    }

    .member-title {
      color: #8e7654;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      min-height: 1.5rem;
    }

    .member-bio {
      font-size: 1rem;
      line-height: 1.6;
      font-weight: 300;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      background: #000000;
      padding: 10px 20px;
      z-index: 100;
    }

    .social-link {
      color: #db1f1a;
      text-decoration: none;
      font-size: 1.2rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.3s;
    }

    .social-link:hover {
      color: #8e7654;
    }

    @media (max-width: 768px) {
      nav {
        padding: 0.5rem 1rem;
        width: calc(100% - 2rem);
      }

      .nav-logo {
        height: 50px;
      }

      .menu-button {
        display: block !important;
        z-index: 1000;
      }

      nav ul {
        display: none;
        position: fixed;
        top: 70px;
        left: 0;
        width: 100%;
        background: #db1f1a;
        padding: 20px 0;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      nav ul.show {
        display: flex;
      }

      nav ul a {
        color: white;
      }

      nav ul a:hover {
        color: #8e7654;
      }

      .content {
        padding-top: 100px;
      }

      .logo {
        max-width: 80%;
      }

      h1 {
        font-size: 2.5rem;
      }

      .team-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
      }

      .team-member {
        padding: 1.5rem;
      }

      .member-image {
        width: 120px;
        height: 120px;
      }

      .member-name {
        font-size: 1.2rem;
      }

      .member-title {
        font-size: 1rem;
      }

      .member-bio {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="./index.html">

    </a>
    <button class="menu-button">â˜°</button>
    <ul>
      <li><a href="./index.html">Home</a></li>

      <li><a href="./values.html">Values</a></li>
      <li><a href="./vision.html">Vision</a></li>

  <div class="content">

      <a href="./team/raj.html" class="team-member">

      <a href="./team/patrick.html" class="team-member">

      <a href="./team/cody.html" class="team-member">

  </div>

  <div class="footer">
    <a href="https://www.facebook.com/stonecampdistribution" target="_blank" class="social-link">
      <i class="fab fa-facebook"></i>
    </a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuButton = document.querySelector('.menu-button');
      const navMenu = document.querySelector('nav ul');
      
      menuButton.addEventListener('click', function() {
        navMenu.classList.toggle('show');
      });
    });
  </script>
</body>
</html>
